<aside class="aside" [class.hidden]="!showAside">
  <nav>
    <ul>
      <li><a style="display: flex; align-items: center; margin-bottom: 16px; margin-top: 16px;"
          routerLink="/dashboard"><mat-icon style="margin-right: 8px;">dashboard</mat-icon> Dashboard</a></li>
      <li><a style="display: flex; align-items: center; margin-bottom: 16px;" routerLink="/panel"><mat-icon
            style="margin-right: 8px;">air</mat-icon>Panel AQ</a></li>
      <li style="display: flex; align-items: center; margin-bottom: 16px;">
        <p routerLink="/history" class="text-gray-400 " style="display: flex; align-items: center;">
          <mat-icon style="margin-right: 8px;">history</mat-icon>
          Historial
        </p>
      </li>
      <li><a style="display: flex; align-items: center; margin-bottom: 16px;" href="localhost:3000/docs"><mat-icon
            style="margin-right: 8px;">api</mat-icon>docs</a></li>
    </ul>
  </nav>

  <button mat-icon-button aria-label="Cerrar sidebar" (click)="toggleAside()" class="close-btn">
    <mat-icon>close</mat-icon>
  </button>
</aside>

<!-- Contenido principal -->
<main [class.expanded]="!showAside">
  @if (!showAside){
  <button mat-fab aria-label="Abrir sidebar" (click)="toggleAside()" class="open-btn">
    <mat-icon>menu</mat-icon>
  </button>

  }
  <router-outlet></router-outlet>
</main>
